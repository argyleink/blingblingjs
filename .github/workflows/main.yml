name: Ava Tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install
        uses: ianwalter/puppeteer@v2.0.0
      - name: Install NPM Deps
        uses: ianwalter/puppeteer@v2.0.0
        with:
          args: npm i
      - name: Test
        uses: ianwalter/puppeteer@v2.0.0
        with:
          args: npm test
